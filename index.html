<html>

}

font-size:30px

<body>
<div class="divcss5">
<span class="c" h="a"><a href="#">Caprini评估量表（外科）</a></span><br/><br/>
<span class="c" h="b"><a href="#">Padua评估量表（内科）</a></span><br/><br/>
<span class="c" h="c"><a href="#">门诊Khorana评估量表（肿瘤）</a></span><br/><br/>

<span class="c" h="e"><a href="#">Wells—PE评估量表</a></span><br/><br/>
</div>

<div class="back" style="display:none">
<div class="title"></div>
<span style="font-size:35px;color:blue">返回</span>

</div>
<div  id ="a" class="img" style="display:none">
<img src="./a.png"><br/>
<img src="./a_1.png">

<div  id ="b" class="img" style="display:none" >

<script>

 //给超出屏幕宽度的标签设置范围，用来处理宽度超出屏幕显示问题
    $("*").each(function () {
        var len = $(this).css("width").replace("px", '');
        var maxwidth = $(document.body).width();
        if (len > maxwidth) {
            $(this).css("width", "100%");

        }
    });

$(".c").click(function(){
	$(".img").hide();
	$(".divcss5").hide();
	$(".back").show();
	$(this).show()
	var h = $(this).attr("h");
	$('.title').html(this)
	$("#"+h).show();
});
$(".back").click(function(){
	$('.title').html('');
	window.location.reload();
});
</script>
</html>
